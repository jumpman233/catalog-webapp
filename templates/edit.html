{% extends "layout.html" %}

{% block body %}
    <h3 class="page-section-title">Edit Item</h3>

    {% if isLogin %}
    <form action="{{ url_for('editItem', category_name = category_name, item_name = item.name) }}" method="POST" class="page-form">
        <div class="form-item">
            <label for="name">Title</label>
            <input type="text" name="name" value="{{item.name}}" required />    
        </div>
        
        <div class="form-item">
            <label for="description">Description</label>
            <input type="text" name="description" value="{{item.description}}">    
        </div>

        <div class="form-item">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for i in all_category %}
                    <option value="{{i.name}}" {% if i.id== item.category_id%}selected{% endif %}>{{i.name}}</option>
                {% endfor %}
            </select>    
        </div>

        <div class="form-item">
            <button>Submit</button>   
            <button><a href="{{ url_for('catelog') }}">Cancel</a></button> 
        </div>
        
    </form>
    {% else %}
    <p class="no-access">You are not allowed to access this page.</p>
    {% endif %}
{% endblock %}

<h2>Edit Item</h2>
